<!doctype html>
<html>
    <head>
        <title>Login instagram</title>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lato:wght@100;700&family=Nunito+Sans:wght@700&family=Parisienne&display=swap" rel="stylesheet">
        <meta name="description" content="Descrição do meu site"/>
        <meta name="author" content="Israel Joaquim"/>
        <meta name="keywords" content="palavras,separadas,por,virgula"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        
        <section class="main">
            <div class="center">

                <form class="login">
                    <div class="logobox">
                    <div class="logo">
                        <h2>Instagram</h2>
                    </div><!--logo-->
                </div><!--logobox-->

                    <div class="campos">
                        <div class="w100">
                            <input placeholder="Telefone, nome de usuário ou email" name="email" type="email">
                        </div>

                        <div class="w100">
                            <input placeholder="Senha"  name="password" type="password">
                        </div>

                        <div class="w100">
                            
                            <input type="submit" name="acao" value="Entrar">
                            <div class="clear"></div>
                        </div><!--w100-->
                        <div class="clear"></div>

                        <div class="ou">
                            <div class="linha2"></div>
                            <h3>ou</h3>
                            <div class="linha1"></div>
                        </div><!--ou--> 

                    </div><!--campos-->
                    
                    
                    <div class="facebook">
                        <button class="acao" type="button" >
                             <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25223n48xbhlg1f611zici1qeov0c1bglo58bzjzajs12k1xttruch%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D5c831142-d656-4656-aa9d-bff16f371d3d%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25223n48xbhlg1f611zici1qeov0c1bglo58bzjzajs12k1xttruch%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0" target="_blank"><img src="images/Facebook.png.png" class="face" >
                            <span>Entrar com o Facebook</span></a>
                        </button><!--button-->
                    </div><!--facebook-->

                    <div class="esqueceu">
                        <a href="https://www.instagram.com/accounts/password/reset/" target="_blank"><h4 >Esqueceu a senha?</h4>
                        </a>
                    </div>
                        
                        <div class="clear"></div>
                    </div><!--esqueceu-->
                    

                    <div class="cadastrar">
                        <div class="cadastrar-in">

                            <span class="sem-conta">Não tem uma conta?</span>
                            <button name="acao" type="button"><a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Cadastre-se!</button>
                        </div><!--cadastrar-in-->
                    </div><!--cadastrar-->

                        <div class="clear"></div>
                        <div class="obtenha">Obtenha o aplicativo.</div>

                    <div class="stores">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank">
                            <button class="gplay">
                                <img src="images/gplay.jpeg" class="gplay">
                        </a>
                            <div class="clear"></div>
                            </button><!--ggplay-->

                        <a href="https://apps.microsoft.com/store/detail/instagram/9NBLGGH5L9XT" target="_blank">
                                <button class="micros">
                                    <img src="images/micros.jpeg" class="micros">
                        </a> 
                                <div class="clear"></div>
                                </button> <!--micros-->
                    </div><!--stores-->

                </form><!--login-->
            
            </div><!--center-->

    </body>

</html>
